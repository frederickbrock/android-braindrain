apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.github.bumptech.glide:glide:3.4.+'

    //Me PubNub!
    compile 'com.pubnub:pubnub:4.0.7'
    //Firebase
    compile 'com.google.firebase:firebase-core:9.2.+'
    compile 'com.google.firebase:firebase-config:9.2.+'
    compile 'com.google.firebase:firebase-database:9.2.+'
    compile 'com.google.firebase:firebase-auth:9.2.1'

    compile 'com.github.alorma:github-sdk:3.2.5'


    compile 'org.projectlombok:lombok:1.16.10'
    compile 'org.slf4j:slf4j-android:1.7.21'
    compile 'com.google.code.gson:gson:2.5'
    compile 'io.reactivex:rxjava:1.0.10'
    compile 'com.google.android.gms:play-services-auth:9.4.0'
}